query EventsQuery {
      events {
        creator {
          email
          name
          description
          picture
          likes
          dislikes
        }
        title
        beginsAt
        description
        minParticipants
        maxParticipants
        createdAt
        location
        categories
        participants {
          email
          name
          description
          picture
          likes
          dislikes
        }
        waitList {
          email
          name
          description
          picture
          likes
          dislikes
        }
      }
    }