input GetAllEventsInput {
  creator: String
  title: String
  beginsAt: String
  description: String
  minParticipants: Int
  maxParticipants: Int
  createdAt: String
  location: String
  categories: [String]
}

input GetEventInput {
  creator: String!
  title: String!
  beginsAt: String!
}

input UpdatePassword {
  email: String!
  password: String!
  newPassword: String!
}

input GetUser {
  email: String!
}

type Participa {
  creator_evento: String!
  title: String!
  beginsAt: String!
  email: String!
  confirmacao: Boolean!
  data_hora_ingresso: String!
}

# Entrar em um evento, ou em sua lista de espera;
input CreateParticipaInput {
  creator_evento: String!
  title: String!
  beginsAt: String!
  email: String!
}

# Sair de um evento. Também confirma o próxima da lista de espera no evento.
input DeleteParticipaInput {
  creator_evento: String!
  title: String!
  beginsAt: String!
  email: String!
}

# Buscar participações de um usuário
input GetParticipaUserInput {
  user: String! # needs only email
}

# Buscar participantes de um evento
input GetParticipaEventInput {
  creator: String!
  title: String!
  beginsAt: String!
}
