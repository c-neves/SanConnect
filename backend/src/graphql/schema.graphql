schema {
  query: Query
  mutation: Mutation
}

type Query {
  viewer: User!
  signIn(email: String!, password: String!): AuthResponse!
  publicEvents: [PublicEvent!]!
  events: [Event!]!
  categories: [String!]!
  # userRecomendations: [User!]!
  # getEvent(event:GetEventInput!): Event!
  # searchEvents(event:GetAllEventsInput!): [Event!]!
  # getUser(user:GetUser!): User!
}

type Mutation {
  signUp(user: SignUpInput!): User!
  createEvent(event: CreateEventInput!): Event!
  # updateUser(user:UpdateUserInput!): String!
  # updatePassword(user:UpdatePassword!): String!
  # updateEvent(event:UpdateEventInput!): Event!
  createParticipates(event: ID!): Boolean!
  deleteParticipates(event: ID!): Boolean!
}

type User {
  email: String!
  name: String!
  description: String
  picture: String
  likes: Int
  dislikes: Int
}

type AuthResponse {
  accessToken: String!
}

type PublicEvent {
  creator: String!
  title: String!
  beginsAt: String!
  categories: [String!]!
}

type Event {
  id: ID!
  creator: User!
  title: String!
  beginsAt: String!
  description: String
  minParticipants: Int!
  maxParticipants: Int
  createdAt: String!
  location: String
  categories: [String!]!
  participants: [User!]!
  waitList: [User!]!
}

input SignUpInput {
  email: String!
  password: String!
  name: String!
  description: String
  picture: String
}

input UpdateUserInput {
  email: String!
  name: String!
  description: String
  picture: String
}

