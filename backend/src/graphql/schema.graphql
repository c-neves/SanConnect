input CreateEventInput {
  criador: String! 
  titulo: String!
  data_hora_evento: String!
  descricao: String
  min_participantes: Int # Se nulo, trocar para 2 antes de inserir no banco.
  max_participantes: Int  
  local: String
  categorias: [String]!
}

# Pode ser usada para buscar todos os eventos, caso nenhum parâmetro receba valor.
# Pode ser utilizada para buscar um único evento, caso todas as chaves sejam preenchidas.
# Pode ser utilziada para filtrar uma busca por eventos, com filtros como por exemplo, categorias.
input GetAllEventsInput {
  criador: String
  titulo: String
  data_hora_evento: String
  descricao: String
  min_participantes: Int
  max_participantes: Int
  data_hora_criacao: String
  local: String
  categorias: [String]  
}

input GetEventInput {
  criador: String!
  titulo: String!
  data_hora_evento: String!  
}

type Event {
  criador: String! 
  titulo: String!
  data_hora_evento: String!
  descricao: String
  min_participantes: Int!
  max_participantes: Int
  data_hora_criacao: String!
  local: String
  categorias: [String]!
  participantes: [User!]!
}

input GetUser {
  email: String!
}

type User {
  email: String!
  nome: String!
  descricao: String
  foto: String
  likes: Int
  dislikes: Int
}
