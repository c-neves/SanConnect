schema {
  query: Query
  mutation: Mutation
}

type Query {
  # viewer: User!
  signIn(email: String!, password: String!): AuthResponse!
}

type Mutation {
  signUp(user:SignUpInput!): User!
  # searchEvent(query: String! ...)
}

type AuthResponse {
  accessToken: String!
}

input SignUpInput {
	email: String!
	password: String!
	nome: String!
	descricao: String
	foto: String
}

type User {
  email: String!
  nome: String!
  descricao: String
  foto: String
  likes: Int
  dislikes: Int
}
